<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Home App Website Integration Example</title>
    <description
      >This page contains an example of integrating Anewgo's My Home App using a
      responsive iframe.
    </description>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <header>
      <nav class="flex items-center justify-between p-6 container mx-auto">
        <!-- Logo -->
        <a href="./index.html" class="flex">
          <img
            class="w-10 h-10"
            src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
          />
          <span class="logo-text">Builder Logo</span>
        </a>
        <!-- Menu items -->
        <div class="text-lg text-gray-500 hidden lg:flex">
          <a
            href="./demo.html"
            class="block mt-4 lg:inline-block text-gray-600 lg:mt-0 mr-10"
          >
            Home
          </a>
          <a
            href="./demo.html"
            class="block mt-4 lg:inline-block hover:text-gray-900 lg:mt-0 mr-10"
          >
            Communities
          </a>
          <a
            href="./demo.html"
            class="block mt-4 lg:inline-block hover:text-gray-900 lg:mt-0 mr-10"
          >
            Portfolio
          </a>
          <a
            href="./demo.html"
            class="block hover:text-gray-900 mt-4 lg:inline-block lg:mt-0 mr-10"
          >
            Company
          </a>
          <a
            href="https://github.com/lionkeng/myhomeapp-website-integration"
            class="block hover:text-gray-900 mt-4 lg:inline-block lg:mt-0"
          >
            Github
          </a>
        </div>

        <!-- CTA and Hamburger icon -->
        <div class="flex items-center">
          <div class="mr-5 lg:mr-0">
            <button
              class="
                py-2
                px-6
                rounded-md
                text-gray-500
                hover:text-gray-900
                text-lg
              "
            >
              Sign in
            </button>
            <button
              class="
                py-2
                px-6
                rounded-md
                bg-indigo-500
                hover:bg-indigo-600
                rounded-md
                text-white text-lg
              "
            >
              Sign up
            </button>
          </div>
          <div class="block lg:hidden">
            <button
              class="
                flex
                items-center
                px-4
                py-3
                border
                rounded
                text-teal-500
                border-teal-500
                focus:outline-none
              "
            >
              <svg
                class="fill-current h-3 w-3"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <title>Menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="relative">
      <div class="absolute blocker"></div>
      <iframe
        class="responsive-iframe"
        title="Anewgo My Home App"
        src="https://myhome.anewgo.com/client/demo"
        frameborder="0"
      />
    </main>
  </body>
</html>
